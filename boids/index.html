<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boids</title>
  </head>
  <body>
    <canvas id="cvs" width="480" height="480" style="border: 1px solid black"></canvas>

    <script type="module">
      import createBoidsApp from "/boids/app.js"
      const app = createBoidsApp(document.getElementById("cvs"))
      app.addFlock(app, {
        color: "blue",
        numBoids: 40,
        coheseWithOtherFlocks: true,
        alignWithOtherFlocks: true,
        separateFromOtherFlocks: true,
      })
      app.addFlock(app, {
        color: "black",
        numBoids: 40,
        coheseWithOtherFlocks: false,
        alignWithOtherFlocks: false,
        separateFromOtherFlocks: false,
      })
    </script>
  </body>
</html>
