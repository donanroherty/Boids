<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boids</title>
  </head>
  <style>
    #cvs {
      border: 1px solid black;
    }
  </style>
  <body>
    <canvas id="cvs" width="640" height="300"></canvas>

    <script type="module" defer>
      import createBoidsApp from "/src/app.ts"
      const app = createBoidsApp(document.getElementById("cvs"))

      app.flockHandler.addFlock({
        color: "red",
        numBoids: 1,
        detectionRange: 90,
        fov: 90,
        minSpeed: 90,
        maxSpeed: 200,
        drag: 0.04,
        size: 8,
        predatorAttack: 0.3,
        predatorAvoid: 50,
        isPredator: true,
        renderSolid: true,
      })

      app.flockHandler.addFlock({
        color: "black",
        numBoids: 50,
        detectionRange: 50,
        alignmentMaxStrength: 1.0,
        separationRange: 20,
        minSpeed: 30,
        maxSpeed: 200,
        size: 3.5,
        coheseWithOtherFlocks: false,
        alignWithOtherFlocks: false,
        separateFromOtherFlocks: true,
      })
    </script>
  </body>
</html>
